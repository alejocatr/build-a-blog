{% extends "base.html" %}

{% block content %}
    
    <h1>{{title}}</h1>


    <ul>
        {% for blog in Blogs %}
        <h2>
                <a href="/post?id={{ blog.id }}">{{ blog.name }}</a>
        </h2>
        
        <p>{{blog.body}}</p>
        <hr />
        {% endfor %}
    </ul>
        


{% endblock %}
